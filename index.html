<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
      <h1>Hello World</h1>
          <h1 id="title">Title</h1>
          <p id="description">description</p>
      <h1>Hello World, we are software developers!</h1>
      <form class="" id="survey-form" action="index.html" method="post">
        <label id="name-label">name</label>
        <input id="name" type="text" name="" value="" required placeholder="name">
        <label id="email-label">email</label>
        <input id="email" type="email" name="" value="" placeholder="email" required>
        <label id="number-label">number</label>
        <input id="number" min="0" max="10" type="number" name="" value="" placeholder="number">
        <select class="" id="dropdown" name="">
          <option value="developer">Developer</option>
          <option value="lawyer">Lawyer</option>
          <option value="teacher">Teacher</option>
          <option value="doctor">Doctor</option>
        </select>

        <input type="radio" name="gender" value="male" checked>
        <input type="radio" name="gender" value="female">

        <input type="checkbox" name="gender" value="false">
        <input type="checkbox" name="gender" value="true"><br>
        <textarea name="comments" rows="8" cols="80">Additional comments...</textarea>
        <button id="submit" type="submit" name="button">Submit All</button>
      </form>


    <script  src="js/index.js"></script>
  </body>
</html>
